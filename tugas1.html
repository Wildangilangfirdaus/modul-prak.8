<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi Nilai</title>
    <script>
        function konversiNilai() {
            // Dapatkan nilai dari input
            var nilai = parseFloat(document.getElementById("inputNilai").value);

            // Konversi nilai menjadi nilai huruf
            var nilaiHuruf = "";

            if (nilai >= 0 && nilai <= 40) {
                nilaiHuruf = "E";
            } else if (nilai >= 41 && nilai <= 55) {
                nilaiHuruf = "D";
            } else if (nilai >= 56 && nilai <= 60) {
                nilaiHuruf = "C";
            } else if (nilai >= 61 && nilai <= 65) {
                nilaiHuruf = "BC";
            } else if (nilai >= 66 && nilai <= 70) {
                nilaiHuruf = "B";
            } else if (nilai >= 71 && nilai <= 80) {
                nilaiHuruf = "AB";
            } else if (nilai >= 81 && nilai <= 100) {
                nilaiHuruf = "A";
            } else {
                nilaiHuruf = "Nilai tidak valid";
            }

            // Tampilkan hasil konversi
            document.getElementById("hasilKonversi").innerHTML = "Nilai Huruf: " + nilaiHuruf;
        }
    </script>
</head>
<body>
    <h2>Konversi Nilai Angka ke Huruf</h2>
    
    <label for="inputNilai">Masukkan Nilai Angka:</label>
    <input type="text" id="inputNilai">

    <button onclick="konversiNilai()">Konversi</button>

    <p id="hasilKonversi"></p>
</body>
</html>
